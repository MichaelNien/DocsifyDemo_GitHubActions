name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
        matrix:
            node-version: [18.x]
    steps:
    - name: Checkout
      uses: actions/checkout@v3.1.0
      
    - name: Delete branch      
      uses: dawidd6/action-delete-branch@v3  
      with:
         github_token: ${{ secrets.ACCESS_TOKEN }}
         branches: gh-pages
         soft_fail: true

    - name: Deploy
      uses: tool3/docsify-action@v1.0.3
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}